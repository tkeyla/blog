{%if posteos%}
    {%for post in posteos%}
        <div class="posteo-item-lista">
            <h2>{{post.titulo|capfirst}}</h2>
            <span>{{post.autor.username|capfirst}} - {{post.fecha_publicacion}}</span>
            <a href="{%url 'ver_post' id=post.id%}">Leer mas</a>
        </div>
    {%endfor%}
{%else%}
    <h3>No hay posteos!</h3>
{%endif%}
